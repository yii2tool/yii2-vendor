paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: ../../../../yii2bundle/yii2-test/src/base/_bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'tests/_config/unit.php'
coverage:
    enabled: true
    whitelist:
        include:
            - src/domain/services/*
            - src/domain/helpers/*